<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>larrik</title>
</head>
<body>
    <div class="right">
        [<input id="search" class="search" oninput="searching()" placeholder="search.">]
    </div>
    <div class="left" id="projects">
        /
    </div>
    <div class="center">
        larrik.
        <div id="items">
            <bold>projects</bold>
            <div class="item"
            onmouseover="changeurl('projects',
            '[github] larrikinist.github.io')"
            onclick="loadurl('https://www.github.com/larrikinist/larrikinist.github.io')"
            onmouseleave="changeurl('projects', '/')">
                website.
            </div>
            <div class="item"
            onmouseover="changeurl('projects',
            '[github] ext')"
            onclick="loadurl('https://www.github.com/larrikinist/ext')"
            onmouseleave="changeurl('projects', '/')">
                ext.
            </div>
            <div class="item"
            onmouseover="changeurl('projects',
            '[github] iboot')"
            onclick="loadurl('https://www.github.com/larrikinist/iBoot')"
            onmouseleave="changeurl('projects', '/')">
                iboot.
            </div>
            <div class="item"
            onmouseover="changeurl('projects',
            '[github] snapchat source')"
            onclick="loadurl('https://github.com/larrikinist/Snapchat-Source')"
            onmouseleave="changeurl('projects', '/')">
                snapchat.
            </div>
            <div id="items">
            <bold>links</bold>
            <div class="item"
            onmouseover="changeurl('projects',
            '[github] larrikinist')"
            onclick="loadurl('https://github.com/larrikinist')"
            onmouseleave="changeurl('projects', '/')">
                website.
            </div>
        </div>
    </div>
    <footer>
        copyright larrik 2018 <span onclick="loadurl('view-source:' + window.location.href)">license</span>
    </footer>
</body>
</html>
<style>
body{font-family:Helvetica, sans-serif;
     background-color:black;
     color:rgb(153, 153, 153);}
.right{float:right;
      padding-right:10%;
      padding-top:1%;}
.left{float:left;
      padding-left:10%;
      padding-top:1%;
      position:absolute;}
.center{justify-content:center;
        text-align:center;
        position:absolute;
        margin-left:50%;}
bold{font-weight:bold;
     color:rgb(77, 77, 77);}
.search{text-align:right;
        text-decoration:none;
        outline:none;
        border:none;
        background-color:inherit;
        color:rgb(153, 153, 153)}
.project:hover{color:rgb(70, 1, 1);}
footer{position:fixed;
       bottom:0;
       color:rgb(61, 61, 61);
       left:50%;}
@media only screen and (max-width:700px){
    .search{display:none;}}
</style>
<script>
function loadurl(url){window.open(url, '_blank')}
function changeurl(section, url){document.getElementById(section).innerHTML = url}
function searching(){
    let val = document.getElementById("search").value
    let search = document.getElementsByClassName("item")
    if(val !== ""){
        for(var i = 0;i < search.length; i++){
            if(search[i].innerHTML.indexOf(val) == -1){
                search[i].style.display = "none"}}
    }else{
        for(var i = 0; i < search.length; i++){
            search[i].style.display = "block"}}}
</script>
